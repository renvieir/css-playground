<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li>
            <img src="./images/twitter-home.png" alt="twitter home icon">
            Home
          </li>
          <li>
            <img src="./images/twitter-home.png" alt="twitter home icon">
            Notifications
          </li>
          <li>
            <img src="./images/twitter-home.png" alt="twitter home icon">
            Messages
          </li>
        </ul>
      </nav>
      <img id="logo-icon" src="./images/Twitter-icon.png" alt="twitter icon">
      <div id="right-panel">
        <input type="text" placeholder="search on twitter">
        <img src="./images/avatar.jpg" alt="user's avatar">
        <button>tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>My Twitter</h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>1234</strong>
        </li>
      </ul>
  
      <div class="actions">
        <button>Follow</button>
        <img src="./images/more.png" width="30" height="30" alt="more">
      </div>
    </div>
  </div>
  <div class="wrapper-content">
    <aside class="profile">profile</aside>
    <section class="timeline">timeline</section>
    <aside class="widgets">widget</aside>
  </div>
</body>
</html>
